<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/jquery-1.8.2.js"></script>
    <script src="Scripts/jquery-ui-1.8.24.js"></script>
    <script>
        $(document).ready(function(){
            resizeDiv();
        });

        window.onresize = function(event) {
            resizeDiv();
        }

        function resizeDiv() {
            vpw = $(window).width();
            vph = $(window).height();
            h =   vph *0.6
            $("#abc").css({ "height": h });
            $("#h").html(vph);
            $("#w").html(vpw);
        }

    </script>
</head>
<body>
        <div id="abc" style="background-color:red;border:1px solid blue;min-height:50px;min-width:300px;"  >
            hello there   
            <p id="h"></p>
            <p id="w"></p>
        </div>
    <div style="background-color:green;border:1px solid blue;min-height:50px;min-width:300px;"></div>
</body>
</html>
